<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="site">
            <img src="img/img-01.png" alt="monkey">
            <div class="container">
                <h2 class="header">Monkey Login</h2>
                <form action="">
                    <fieldset>
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="" id="email" placeholder="Email">
                    </fieldset>
                    <fieldset>
                        <i class="fas fa-lock"></i>
                        <input type="password" name="" id="password" placeholder="Password">
                    </fieldset>
                    <fieldset class="radio-buttons">
                        <p>I am here for: </p>
                        <span class="container radio">
                            <a class="radio"></a>
                            <label>Bananas</label>
                        </span>
                        <span class="container radio">
                            <a class="radio"></a>
                            <label>Lady Monekys</label>
                        </span>
                        <span class="container radio">
                            <a class="radio"></a>
                            <label>Fun</label>
                        </span>
                    </fieldset>
                    <a href="#" class="button">GET INTO THE JUNGLE</a>
                </form>
                <p>Forgot <a href="#">Username / Password?</a></p>
                <div class="create-account">
                    <a href="#">Create your Account </a>
                    <i class="fas fa-long-arrow-alt-right"></i>
                </div>
            </div>
        </div>
    </body>

</html>
