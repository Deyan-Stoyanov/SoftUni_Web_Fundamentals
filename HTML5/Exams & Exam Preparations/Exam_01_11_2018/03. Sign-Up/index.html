<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <section class="site">
            <article class="welcome">
                <p class="header">SoftUni</p>
                <h1>Welcome to SoftUni.</h1>
                <h2>Are you ready to become a dev?</h2>
                <div class="icon-container">
                    <i class="fas fa-globe-americas"></i>
                    <i class="fab fa-github"></i>
                    <i class="fab fa-twitter"></i>
                </div>
            </article>
            <article class="form">
                <form action="">
                    <fieldset>
                        <label for="username">USERNAME</label>
                        <input type="text" name="username" id="username" placeholder="antoniyaat">
                    </fieldset>
                    <fieldset>
                        <label for="email">EMAIL </label>
                        <input type="email" name="email" id="email" placeholder="a.atanasova@softuni.bg">
                    </fieldset>
                    <fieldset>
                        <label for="password">PASSWORD </label>
                        <input type="password" name="password" id="password" placeholder="********">
                    </fieldset>
                    <fieldset>
                        <label for="repeat-password">REPEAT PASSWORD </label>
                        <input type="password" name="repeat-password" id="repeat-password" placeholder="********">
                    </fieldset>
                    <div class="register">
                        <a href="#" class="button">REGISTER</a>
                        <a href="#"> I am already a ninja</a>
                    </div>
                </form>
            </article>
        </section>
    </body>

</html>
