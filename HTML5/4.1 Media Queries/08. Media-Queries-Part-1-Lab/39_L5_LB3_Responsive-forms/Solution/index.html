<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Responsive Forms</title>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    </head>

    <body>
        <legend>Login</legend>
        <form>
            <fieldset>
                <p>Username</p>
                <i class="fas fa-user"></i>
                <input type="text">
            </fieldset>
            <fieldset>
                <p>Password</p>
                <i class="fas fa-key"></i>
                <input type="password">
            </fieldset>
            <button type="button">Login</button>
        </form>
    </body>

</html>
