<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Responsive tables</title>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    </head>

    <body>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Job Title</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="First Name">James</td>
                    <td data-label="Last Name">Matman</td>
                    <td data-label="Job Title">Cheif Sandwich Eater</td>
                </tr>
                <tr>
                    <td data-label="First Name">Jon</td>
                    <td data-label="Last Name">Doe</td>
                    <td data-label="Job Title">Cheif Executive Eater</td>
                </tr>
            </tbody>
        </table>
    </body>

</html>
