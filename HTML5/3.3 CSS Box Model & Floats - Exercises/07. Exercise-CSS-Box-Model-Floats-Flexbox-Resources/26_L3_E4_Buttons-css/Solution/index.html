<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Buttons CSS</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <section>
            <h2>Normal Buttons</h2>
            <div class="container">
                <button class="normal">Learn More</button>
                <button class="normal">Learn More</button>
            </div>
        </section>
        <section>
            <h2>Filled Buttons</h2>
            <div class="container">
                <button class="filled text">Learn More</button>
                <button class="filled text">Learn More</button>
            </div>
        </section>
        <section>
            <h2>Icon Buttons</h2>
            <div class="container">
                <button href="#" class="filled icon"><i class="fas fa-arrow-down"></i>Download</button>
                <button href="#" class="filled icon"><i class="fas fa-arrow-down"></i>Download</button>
            </div>
        </section>
    </body>

</html>
