<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Input Addon - Flexbox</title>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    </head>

    <body>
        <legend>Login</legend>
        <form>
            <fieldset>
                <p>Username</p>
                <section>
                    <i class="fas fa-user"></i>
                    <input type="text">
                </section>
            </fieldset>
            <fieldset>
                <p>Password</p>
                <section>
                    <i class="fas fa-key"></i>
                    <input type="password">
                </section>
            </fieldset>
            <input type="submit" value="Login" class="button">
        </form>
    </body>

</html>
