<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Responsive Forms</title>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    </head>

    <body>
        <form>
            <legend>Login</legend>
            <div>
                <fieldset>
                    <span>
                        <p>Username</p>
                        <i class="fas fa-user"></i>
                        <input type="text">
                    </span>
                    <span>
                        <p>Password</p>
                        <i class="fas fa-key"></i>
                        <input type="password">
                    </span>
                </fieldset>
                <button type="button">Login</button>
            </div>
        </form>
    </body>

</html>
